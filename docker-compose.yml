version: '3.8'

services:
  # Backend API
  backend:
    build: 
      context: .
      dockerfile: Dockerfile.simple
    container_name: swasthvedha-backend
    ports:
      - "8000:8000"
    environment:
      - FLAN_T5_DEVICE=cpu
      - FLAN_T5_TORCH_DTYPE=float32
      - DEBUG_MODE=false
      - BLOCKCHAIN_RPC_URL=http://blockchain-node:8545
      - IPFS_API_URL=http://ipfs:5001
      - IPFS_GATEWAY_URL=http://ipfs:8080
      - BLOCKCHAIN_PRIVATE_KEY=0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80
    volumes:
      - ./backend/data:/app/data
      - ./backend/models:/app/models
      - ./backend/logs:/app/logs
      - ./backend/encryption_keys:/app/encryption_keys
    depends_on:
      - blockchain-node
      - ipfs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (if you want to containerize it too)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: swasthvedha-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

  # Optional: PostgreSQL database
  database:
    image: postgres:13
    container_name: swasthvedha-db
    environment:
      - POSTGRES_DB=swasthvedha
      - POSTGRES_USER=swasthvedha
      - POSTGRES_PASSWORD=swasthvedha123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: swasthvedha-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  # n8n workflow automation (self-hosted)
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: swasthvedha-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_EDITOR_BASE_URL=http://localhost:5678
      - WEBHOOK_URL=http://localhost:5678
      - GENERIC_TIMEZONE=Asia/Kolkata
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      # To use Postgres instead of default SQLite, uncomment and set envs below
      # - DB_TYPE=postgresdb
      # - DB_POSTGRESDB=n8n
      # - DB_POSTGRES_HOST=database
      # - DB_POSTGRES_PORT=5432
      # - DB_POSTGRES_USER=swasthvedha
      # - DB_POSTGRES_PASSWORD=swasthvedha123
    volumes:
      - ./n8n_data:/home/node/.n8n
    depends_on:
      - database
    restart: unless-stopped

  # Blockchain Node (Hardhat Network)
  blockchain-node:
    image: node:18-alpine
    container_name: swasthvedha-blockchain
    working_dir: /app
    command: sh -c "npm install && npx hardhat node --hostname 0.0.0.0 --port 8545"
    ports:
      - "8545:8545"
    volumes:
      - ./blockchain:/app
      - blockchain_data:/app/.hardhat
    environment:
      - NODE_ENV=development
    restart: unless-stopped

  # IPFS Node
  ipfs:
    image: ipfs/go-ipfs:latest
    container_name: swasthvedha-ipfs
    ports:
      - "4001:4001"     # P2P port
      - "5001:5001"     # API port
      - "8080:8080"     # Gateway port
    volumes:
      - ipfs_data:/data/ipfs
    environment:
      - IPFS_PROFILE=server
    restart: unless-stopped

volumes:
  postgres_data:
  # Persist n8n workflows and credentials
  n8n_data:
  # Blockchain and IPFS data
  blockchain_data:
  ipfs_data:
